<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/images/icon.png" />
    <title>FlowPay - Fast, Smart, Global Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="js/theme.js"></script>
    <script src="js/config.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .logo-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen transition-colors duration-300"
  >
    <button
      onclick="toggleTheme()"
      id="themeIcon"
      class="fixed top-4 right-4 w-10 h-10 bg-white dark:bg-gray-800 rounded-full shadow-lg flex items-center justify-center text-gray-700 dark:text-gray-300 hover:scale-110 transition-transform z-50"
    >
      <i class="fas fa-moon"></i>
    </button>
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="max-w-md w-full">
        <div class="text-center mb-8">
          <div class="inline-block mb-4">
            <img
              src="assets/images/logo.png"
              alt="FlowPay Logo"
              class="h-20 mx-auto"
            />
          </div>
          <p class="text-gray-600 dark:text-gray-400 text-lg">
            Beyond Borders. Within seconds.
          </p>
        </div>
        <div
          class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 transition-colors duration-300"
        >
          <h2
            class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-6 text-center"
          >
            Welcome Back
          </h2>
          <button
            onclick="handleGoogleLogin()"
            class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-200 rounded-xl px-6 py-3 mb-4 hover:border-gray-300 hover:shadow-md transition-all"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            <span class="font-medium text-gray-700"
              >Continue with Web3Auth</span
            >
          </button>
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-white text-gray-500">or</span>
            </div>
          </div>
          <button
            onclick="connectMetaMask()"
            class="w-full btn-primary text-white rounded-xl px-6 py-4 font-medium flex items-center justify-center gap-3"
          >
            <svg class="w-6 h-6" viewBox="0 0 40 40" fill="none">
              <path
                d="M33.76 5.25L21.5 14.25L23.75 9.25L33.76 5.25Z"
                fill="#E17726"
              />
              <path
                d="M6.24 5.25L18.38 14.33L16.25 9.25L6.24 5.25Z"
                fill="#E27625"
              />
              <path
                d="M29.01 28.5L26.13 33L33.13 34.88L35.05 28.63L29.01 28.5Z"
                fill="#E27625"
              />
              <path
                d="M4.96 28.63L6.87 34.88L13.87 33L10.99 28.5L4.96 28.63Z"
                fill="#E27625"
              />
            </svg>
            <span>Connect MetaMask Wallet</span>
          </button>
          <div id="metamask-install-container"></div>
          <p class="text-center text-sm text-gray-500 mt-6">
            By connecting, you agree to our Terms & Privacy Policy
          </p>
        </div>
        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
          <div
            class="bg-white/60 dark:bg-gray-800/60 backdrop-blur rounded-xl p-4"
          >
            <div class="text-2xl mb-1">‚ö°</div>
            <p class="text-xs text-gray-600 font-medium">Instant</p>
          </div>
          <div
            class="bg-white/60 dark:bg-gray-800/60 backdrop-blur rounded-xl p-4"
          >
            <div class="text-2xl mb-1">üîí</div>
            <p class="text-xs text-gray-600 dark:text-gray-300 font-medium">
              Secure
            </p>
          </div>
          <div
            class="bg-white/60 dark:bg-gray-800/60 backdrop-blur rounded-xl p-4"
          >
            <div class="text-2xl mb-1">üåç</div>
            <p class="text-xs text-gray-600 font-medium">Global</p>
          </div>
        </div>
      </div>
    </div>
    <div
      id="g_id_onload"
      data-client_id=""
      data-callback="handleGoogleCallback"
      data-auto_prompt="false"
      style="display: none"
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal@9/dist/modal.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/base@9/dist/base.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/ethereum-provider@9/dist/ethereumProvider.umd.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
